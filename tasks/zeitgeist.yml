---
# linux-postinstall zeitgeist

# One-way atm
- name: Remove zeitgeist
  apt:
    state: absent
    name: zeitgeist
    purge: yes
  when:
    - lp_zeitgeist|lower == "no"
    - ansible_os_family == "Debian"

- name: Remove zeitgeist-*
  apt:
    state: absent
    name: zeitgeist-*
    purge: yes
  when:
    - lp_zeitgeist|lower == "no"
    - ansible_os_family == "Debian"

