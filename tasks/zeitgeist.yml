# linux_postinstall zeitgeist

# One-way atm
- name: "Zeitgeist: Remove zeitgeist"
  ansible.builtin.apt:
    state: absent
    name: zeitgeist
    purge: true
  when: not lp_zeitgeist_install|bool

- name: "Zeitgeist: Remove zeitgeist-*"
  ansible.builtin.apt:
    state: absent
    name: zeitgeist-*
    purge: true
  when: not lp_zeitgeist_install|bool

