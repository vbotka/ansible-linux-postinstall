---
# linux-postinstall grub

- name: "grub: Debug"
  vars:
    msg: |
      lp_grub_default
      {{ lp_grub_default|to_yaml }}
  debug:
    msg: "{{ msg.split('\n')[:-1] }}"
  when: lp_grub_debug|bool
  tags: lp_grub_debug

- name: "grub: Configure /etc/default/grub"
  lineinfile:
    dest: /etc/default/grub
    regexp: '^\s*{{ item.var }}\s*=(.*)$'
    line: "{{ item.var }}={{ item.value }}"
    backup: "{{ lp_backup_conf|bool }}"
  loop: "{{ lp_grub_default }}"
  notify: update grub
  tags: lp_grub_conf

