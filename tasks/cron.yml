---
# linux_postinstall cron

- name: "Cron: Configure cron variables"
  community.general.cronvar:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    user: "{{ item.user }}"
  loop: "{{ lp_cron_var }}"
  tags: lp_cron_var

- name: "Cron: Configure cron"
  ansible.builtin.cron:
    state: "{{ item.state }}"
    user: "{{ item.user }}"
    name: "{{ item.name }}"
    minute: "{{ item.minute }}"
    hour: "{{ item.hour }}"
    day: "{{ item.day }}"
    month: "{{ item.month }}"
    weekday: "{{ item.weekday }}"
    job: "{{ item.command }}"
  loop: "{{ lp_cron_tab }}"
  loop_control:
    label: "{{ item.name }}"
  tags: lp_cron_tab

# EOF
