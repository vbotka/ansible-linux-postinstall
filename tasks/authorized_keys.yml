---
# linux_postinstall authorized_keys

- name: "Authorized_key: Configure authorized_keys"
  ansible.posix.authorized_key:
    user: "{{ item.user }}"
    key: "{{ item.key }}"
    manage_dir: true
  loop: "{{ lp_authorized_keys }}"
  loop_control:
    label: "{{ item.user }} {{ arr.0 }} {{ arr.2 }}"
  vars:
    arr: "{{ item.key | split }}"

