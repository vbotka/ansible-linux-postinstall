---

lp_timesyncd: false
lp_timesyncd_debug: false
lp_timesyncd_install: false
lp_timesyncd_enable: true
lp_timesyncd_sanity: true
lp_timesyncd_service_exists_fatal: false
lp_timesyncd_flush_handlers: true
lp_timesyncd_rescue_end_host: true
lp_timesyncd_packages:
  - systemd-timesyncd

lp_timesyncd_conf_file: /etc/systemd/timesyncd.conf
lp_timesyncd_conf_file_orig: true
lp_timesyncd_conf_template: timesyncd.conf.j2
lp_timesyncd_ntp: ""
lp_timesyncd_fallbackntp: ntp.ubuntu.com
lp_timesyncd_rootdistancemaxsec: 5
lp_timesyncd_pollintervalminsec: 32
lp_timesyncd_pollintervalmaxsec: 2048
lp_timesyncd_connectionretrysec: 30
lp_timesyncd_saveintervalsec: 60
