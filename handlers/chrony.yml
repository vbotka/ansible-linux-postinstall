---
- name: Start chrony
  ansible.builtin.service:
    name: "{{ lp_chrony_service }}"
    state: started

- name: Stop chrony
  ansible.builtin.service:
    name: "{{ lp_chrony_service }}"
    state: stopped

- name: Restart chrony
  ansible.builtin.service:
    name: "{{ lp_chrony_service }}"
    state: restarted
  when: lp_chrony_enable | bool

