---

- name: gpgconf reload gpg-agent
  ansible.builtin.command:
    cmd: >
      gpgconf --reload gpg-agent
  loop: "{{ lp_gpg_agent_conf_changes.results }}"
  loop_control:
    label: "{{ item.item.owner }}"
  become: true
  become_user: "{{ item.item.owner }}"
  when: item.changed|bool

- name: gpgconf reload dirmngr
  ansible.builtin.command:
    cmd: >
      gpgconf --reload dirmngr
  loop: "{{ lp_gpg_dirmngr_conf_changes.results }}"
  loop_control:
    label: "{{ item.item.owner }}"
  become: true
  become_user: "{{ item.item.owner }}"
  when: item.changed|bool

